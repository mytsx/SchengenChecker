<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schengen Appointment Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Schengen Appointment Tracker</h1>
            <div>
                <a href="https://t.me/SchengenCheckerBot" target="_blank" class="btn btn-primary me-2">
                    <i class="bi bi-telegram"></i> Telegram Bot
                </a>
                <a href="https://github.com/mytsx/SchengenChecker" target="_blank" class="btn btn-dark">
                    <i class="bi bi-github"></i> GitHub
                </a>
                <a href="/log" class="btn btn-secondary ms-2">
                    <i class="bi bi-card-list"></i> View Logs
                </a>
            </div>
        </div>

        <!-- Filtering Form -->
        <form id="filter-form" class="mb-4">
            <div class="row g-2">
                <div class="col-md-2">
                    <input type="text" id="center_name" class="form-control" placeholder="Center Name">
                </div>
                <div class="col-md-2">
                    <input type="text" id="visa_category" class="form-control" placeholder="Visa Category">
                </div>
                <div class="col-md-2">
                    <input type="text" id="visa_subcategory" class="form-control" placeholder="Subcategory">
                </div>
                <div class="col-md-2">
                    <input type="text" id="source_country" class="form-control" placeholder="Source Country">
                </div>
                <div class="col-md-2">
                    <input type="text" id="mission_country" class="form-control" placeholder="Destination Country">
                </div>
                <div class="col-md-2 d-flex">
                    <button type="button" class="btn btn-primary w-100 me-2" onclick="fetchAppointments()">Search</button>
                    <button type="button" class="btn btn-secondary w-100" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </form>

        <!-- Appointments Table -->
        <table id="appointments-table" class="table table-striped table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Center Name</th>
                    <th>Visa Category</th>
                    <th>Subcategory</th>
                    <th>Source Country</th>
                    <th>Destination Country</th>
                    <th>Appointment Date</th>
                    <th>Last Checked</th>
                    <th>People Observing</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
