<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schengen Visa Logs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Harici CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Schengen Visa Appointment Logs</h1>

        <!-- Fixed Action Buttons -->
        <div class="fixed-buttons">
            <a href="https://t.me/SchengenCheckerBot" target="_blank" class="btn btn-primary mb-2">
                <i class="bi bi-telegram"></i> Telegram Bot
            </a>
            <a href="https://github.com/mytsx/SchengenChecker" target="_blank" class="btn btn-dark">
                <i class="bi bi-github"></i> GitHub
            </a>
        </div>


        
        <!-- Recent Appointments and Response Changes -->
        <div class="row">
            <div class="col-md-6">
                <div class="section appointments">
                    <h2 class="text-success">Recent Appointments</h2>
                    <div id="recent-appointments">
                        <div class="text-muted">Loading recent appointments...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section responses">
                    <h2 class="text-warning">Last 10 Response Changes</h2>
                    <div id="response-changes">
                        <div class="text-muted">Loading response changes...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- All Logs -->
        <div class="row">
            <div class="col-12">
                <div class="section logs">
                    <h2 class="text-secondary">All Logs</h2>
                    <div id="all-logs">
                        <div class="text-muted">Loading logs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Harici JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
