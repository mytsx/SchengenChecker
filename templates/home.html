<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Randevu Yönetim Sistemi</h1>

        <!-- Filtreleme Formu -->
        <form id="filter-form" class="mb-4">
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" id="center_name" class="form-control" placeholder="Merkez Adı">
                </div>
                <div class="col-md-3">
                    <input type="text" id="visa_category" class="form-control" placeholder="Vize Kategorisi">
                </div>
                <div class="col-md-3">
                    <input type="date" id="appointment_date" class="form-control" placeholder="Randevu Tarihi">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary w-100" onclick="fetchAppointments()">Filtrele</button>
                </div>
            </div>
        </form>

        <!-- Tablo -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Merkez Adı</th>
                    <th>Vize Kategorisi</th>
                    <th>Alt Kategori</th>
                    <th>Kaynak Ülke</th>
                    <th>Hedef Ülke</th>
                    <th>Randevu Tarihi</th>
                    <th>Kontrol Tarihi</th>
                    <th>Gözlemleyen Kişi Sayısı</th>
                </tr>
            </thead>
            <tbody id="appointments-table-body">
                <!-- Dinamik Veriler -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>

</html>
